<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      .center {
        display: flex;
        justify-content: center;
        left: 5rem;
        align-items: center;
      }
      .span {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        left: 5rem;
        font-size: 50px;
        margin-top: 2rem;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Counter</a>
        </div>
      </nav>
    </div>
    <span class="span" id="value"> 0</span>

    <br />
    <br />
    <div class="center">
      <div
        class="btn-group"
        role="group"
        aria-label="Basic mixed styles example"
      >
        <button type="button" class="increase btn btn-primary">Increase</button>
        <button type="button" class="btn btn-danger">Reset</button>
        <button type="button" class="decrease btn btn-primary">Decrease</button>
      </div>
    </div>

    <script src="./Counter.js"></script>
  </body>
</html>
